PLG_CONTENT_AGM_VOLLEYIMPORT="AGMedia volleyImport"
PLG_CONTENT_AGM_VOLLEYIMPORT_XML_DESC="Das Plugin volleyImport unterstützt Volleyballvereine dabei, die offiziellen Ligadaten der Verbände VLW und TV-V auf der Vereinshomepage darzustellen. Dafür bereitet das Plugin die von den Verbänden zur Verfügung gestellten XML-Informationsdaten grafisch auf und gibt diese aufbereiteten Daten aus."